<!DOCTYPE html>
<html lang="en">
<html>
<head>
	<meta char="utf-8">
	<meta name="viewport",content="width=device-width, initial-scale=1">
	<title>Music Webpage</title>
	<link rel="stylesheet", href="musicstyle.css">
</head>

<body>
	<div class="container">
		<div class="navbar">
			<img src="sound/logo.png" class="logo">
			<ul>
				<li><a href="#">HOME</a></li>
				<li><a href="#">PRODUCTS</a></li>
				<li><a href="#">SPECIFICATIONS</a></li>
				<li><a href="#">ABOUT</a></li>
				<li><a href="#">CONNECT</a></li>
			</ul>
		</div>	
		
		<div class="content">

			<div class="left-col">
				<h1>The<br>Real<br>Sound</h1>
			</div>

			<div class="right-col">
				<p>Click Here To Listen</p>
				<img src="sound/play.png" id="icon">
			</div>

		</div>
	</div>
	
	<audio id="mysong">
		<source src="sound/song.mp3" type="audio/mp3">		
	</audio>	

<script>
	var song = document.getElementById("mysong");
	var icon = document.getElementById("icon");

	icon.onclick = function()
	{
		if(mysong.paused)
		{
			song.play();
			icon.src = "sound/pause.png";
		}
		else
		{
			song.pause();
			icon.src = "sound/play.png";
		}
		
	}

</script>

</body>
</html>
